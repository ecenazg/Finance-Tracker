{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Log In</h3>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter your username" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" name="password" placeholder="Enter your password" type="password" required>
                        </div>
                        <button class="btn btn-primary btn-block mt-4" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
